<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Web Component - User card list</title>
  </head>

  <style>
    *:where(:not(iframe, canvas, img, svg, video):not(svg *)) {
      all: unset;
      display: revert;
    }

    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      padding: 3rem 2rem;
      margin: 0;
    }

    .container {
      display: grid;
      max-width: 980px;
      padding: 1.5rem;
      column-gap: 10px;
      grid-template-columns: repeat(2, 1fr);
      margin: 0 auto;
    }
  </style>
  <body>
    <h1>
      This is a static template, there is no bundler or bundling involved!
    </h1>

    <main class="container">
      <user-card
        name="Niv Dam"
        user-url="https://randomuser.me/api/portraits/men/51.jpg"
      >
        <div slot="email">nivlog@gmail.com</div>
        <div slot="phone">052-2-556-187</div>
      </user-card>

      <user-card
        name="Dureja Ankush"
        user-url="https://randomuser.me/api/portraits/women/51.jpg"
      >
        <div slot="email">ankush_69@gmail.com</div>
        <div slot="phone">057-4-835-001</div>
      </user-card>
    </main>

    <script src="./UserCard.js" is="userCard-js"></script>
  </body>
</html>
